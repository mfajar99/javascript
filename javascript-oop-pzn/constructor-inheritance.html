<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Constructor Inheritance</title>
   </head>
   <body>
      <script>
         // Fungsi konstruktor 'Employee'
         function Employee(firstName) {
            // Properti 'firstName' diatur dengan nilai yang diberikan saat pembuatan instance
            this.firstName = firstName;

            // Metode 'sayHello' yang menampilkan pesan sapaan di konsol
            this.sayHello = function(name) {
               console.info(`Hello ${name}, My Name is ${this.firstName}`);
            };
         }

         // Fungsi konstruktor 'Manager' yang mewarisi dari 'Employee'
         function Manager(firstName, lastName) {
            // Menambahkan properti 'lastName' dengan nilai yang diberikan saat pembuatan instance
            this.lastName = lastName;

            // Memanggil konstruktor 'Employee' untuk menginisialisasi 'firstName'
            Employee.call(this, firstName);
         }

         // Membuat instance baru dari 'Manager' dengan nama depan dan belakang
         const fajar = new Manager("Fajar", "Muhammad");

         // Menampilkan instance 'fajar' di konsol
         console.info(fajar);
      </script>
   </body>
</html>
