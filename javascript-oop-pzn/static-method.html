<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Static Method</title>
   </head>
   <body>
      <script>
         class MathUtil {
            // Static method to calculate the sum of given numbers
            static sum(...numbers) {
               let total = 0;
               for (const number of numbers) {
                  total += number;
               }
               return total;
            }
         }

         // Call the static method sum on MathUtil class with multiple arguments
         const result = MathUtil.sum(1, 1, 1, 1, 1);
         console.info(result); // Output: 5
      </script>
   </body>
</html>
