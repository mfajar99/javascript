<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Class</title>
   </head>
   <body>
      <script>
         // Mendefinisikan kelas 'Person'
         class Person {
            // Kelas ini saat ini tidak memiliki properti atau metode
         }

         // Membuat instance baru dari kelas 'Person' dan menyimpannya dalam variabel 'eko'
         const eko = new Person();
         // Menampilkan objek 'eko' di konsol
         console.info(eko);
      </script>
   </body>
</html>
