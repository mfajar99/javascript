<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Static Field</title>
   </head>
   <body>
      <script>
         class Configuration {
            // Static properties of the class
            static name = "Belajar Javascript OOP";
            static version = "1.0";
            static author = "Fajar Muhammad";
         }

         // Create an instance of Configuration
         const config = new Configuration();
         console.info(config);

         // Modify static property 'author' directly on the class
         Configuration.author = "Budi Aja";

         // Output the static properties from the class
         console.info(Configuration.name);    // Output: Belajar Javascript OOP
         console.info(Configuration.version); // Output: 1.0
         console.info(Configuration.author);  // Output: Budi Aja
      </script>
   </body>
</html>
