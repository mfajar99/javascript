<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Inner HTML</title>
   </head>
   <body>
      <div id="content"></div>

      <script>
         // Mengambil elemen dengan ID "content" dari dokumen HTML
         const content = document.getElementById("content");

         // Mengatur konten HTML dari elemen "content"
         // Menetapkan HTML yang mencakup elemen <h1> dan <p>
         content.innerHTML = "<h1>Belajar Javascript DOM</h1><p>Selamat Belajar Javascript DOM</p>";
      </script>
   </body>
</html>
