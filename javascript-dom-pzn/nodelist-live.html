<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>NodeList</title>
   </head>
   <body>
      <ul id="menu1">
         <li id="first">First</li>
         <li id="second">Second</li>
         <li id="third">Third</li>
      </ul>

      <ul id="menu2">
         <li>Muhammad</li>
         <li>Fajar</li>
         <li>Amir</li>
      </ul>
      <script>
         // Mengambil elemen dengan ID "menu1" dari dokumen HTML
         const menu1 = document.getElementById("menu1");

         // Mengambil koleksi semua node anak dari elemen "menu1"
         const list = menu1.childNodes;

         // Menambahkan dua elemen <li> baru ke dalam elemen "menu1"
         menu1.appendChild(document.createElement("li"));
         menu1.appendChild(document.createElement("li"));

         // Menampilkan koleksi node anak dari elemen "menu1" ke konsol
         console.log(list);
      </script>
   </body>
</html>
