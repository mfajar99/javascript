<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Inner Text</title>
   </head>
   <body>
      <p id="content">
         <script>
            console.log("Hello World");
         </script>

         <b>Fajar</b> Muhammad <i>Amir</i>
      </p>

      <script>
         // Mengambil elemen dengan ID "content" dari dokumen HTML
         const content = document.getElementById("content");

         // Menampilkan teks konten dari elemen "content" ke konsol
         console.log(content.textContent);

         // Menampilkan teks yang terlihat dari elemen "content" ke konsol
         console.log(content.innerText);

         // Menampilkan HTML konten dari elemen "content" ke konsol
         console.log(content.innerHTML);
      </script>
   </body>
</html>
