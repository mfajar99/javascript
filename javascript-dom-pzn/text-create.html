<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Text Create</title>
   </head>
   <body>
      <script>
         // Membuat node teks dengan konten "Fajar Muhammad Amir"
         const text = document.createTextNode("Fajar Muhammad Amir");

         // Menambahkan node teks sebagai anak langsung ke elemen <body>
         document.body.appendChild(text);
      </script>
   </body>
</html>
