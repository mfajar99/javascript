<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document Property</title>
   </head>
   <body>
      <script>
         // Menampilkan judul dokumen ke konsol
         console.log(document.title);

         // Menampilkan elemen <head> dari dokumen ke konsol
         console.log(document.head);

         // Menampilkan elemen <body> dari dokumen ke konsol
         console.log(document.body);

         // Menampilkan koleksi gambar (<img>) dalam dokumen ke konsol
         console.log(document.images);

         // Menampilkan jenis konten dokumen ke konsol
         console.log(document.contentType);
      </script>
   </body>
</html>
