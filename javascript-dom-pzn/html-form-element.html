<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>HTML Form Element</title>
   </head>
   <body>
      <form name="commentForm">
         <label for="comment"> Comment : <input type="text" name="comment" id="comment" /> </label>
         <br />
         <label for="from"> From : <input type="text" name="from" id="from" /> </label>
         <br />
         <input type="submit" value="Submit" />
      </form>

      <div id="commentList"></div>

      <script>
         // Menetapkan fungsi untuk dijalankan saat formulir dengan nama "commentForm" disubmit
         document.querySelector("form[name=commentForm]").onsubmit = function (event) {
            // Mencegah perilaku default dari form yang mengirimkan data
            event.preventDefault();

            // Mengambil elemen dengan ID "commentList" yang akan menampung daftar komentar
            const commentList = document.getElementById("commentList");

            // Mengambil nilai dari elemen input dengan ID "comment"
            const comment = document.getElementById("comment").value;

            // Mengambil nilai dari elemen input dengan ID "from"
            const from = document.getElementById("from").value;

            // Membuat elemen <p> baru untuk menampilkan komentar
            const commentItem = document.createElement("p");

            // Mengatur teks konten dari elemen <p> dengan komentar dan nama pengirim
            commentItem.textContent = `${comment} - ${from}`;

            // Menambahkan elemen <p> yang baru dibuat ke dalam elemen commentList
            commentList.appendChild(commentItem);

            // Mereset formulir sehingga semua input kembali ke keadaan kosong
            document.querySelector("form[name=commentForm]").reset();
         }
      </script>
   </body>
</html>
