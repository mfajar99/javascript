<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Attribute</title>
   </head>
   <body>
      <img id="logo" src="https://www.programmerzamannow.com/img/pzn.png" alt="PZN Logo" />

      <script>
         // Mengambil elemen dengan ID "logo"
         const logo = document.getElementById("logo");

         // Mengambil nilai atribut "src" dari elemen logo
         const src = logo.getAttribute("src");

         // Menampilkan nilai atribut "src" ke konsol
         console.log(src);

         // Baris kode berikut ini dikomentari karena tidak diperlukan dalam konteks ini
         // console.log(src.name);
         // console.log(src.value);
      </script>
   </body>
</html>
