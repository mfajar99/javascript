<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>NodeList</title>
   </head>
   <body>
      <ul id="menu1">
         <li id="first">First</li>
         <li id="second">Second</li>
         <li id="third">Third</li>
      </ul>

      <ul id="menu2">
         <li>Muhammad</li>
         <li>Fajar</li>
         <li>Amir</li>
      </ul>
      <script>
         // Mengambil semua elemen <li> dari dokumen HTML dan menyimpannya dalam variabel "list"
         const list = document.querySelectorAll("li");
         console.log(list); // Menampilkan semua elemen <li> yang ditemukan di dokumen HTML

         // Mengambil semua node anak dari elemen dengan ID "menu1" dan menyimpannya dalam variabel "menu1"
         const menu1 = document.getElementById("menu1").childNodes;
         console.log(menu1); // Menampilkan koleksi semua node anak dari elemen dengan ID "menu1"

         // Mengambil semua node anak dari elemen dengan ID "menu2" dan menyimpannya dalam variabel "menu2"
         const menu2 = document.getElementById("menu2").childNodes;
         console.log(menu2); // Menampilkan koleksi semua node anak dari elemen dengan ID "menu2"
      </script>
   </body>
</html>
