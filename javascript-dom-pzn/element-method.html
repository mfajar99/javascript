<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Element Method</title>
   </head>
   <body>
      <div id="content" class="content">
         <h1 id="title" class="title">This is Title</h1>
         <p id="description" class="description">This is Description</p>
      </div>

      <script>
         // Menghapus elemen dengan ID "title" dari dokumen HTML
         document.getElementById("title").remove();

         // Menghapus elemen dengan ID "description" dari dokumen HTML
         document.getElementById("description").remove();
      </script>
   </body>
</html>
