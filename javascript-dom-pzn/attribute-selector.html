<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Attribute Selector</title>
   </head>
   <body>
      <div class="fajar">fajar</div>
      <div class="muhammad">muhammad</div>
      <div class="amir">amir</div>

      <script>
         // Mengambil semua elemen yang memiliki atribut "class" (apapun isinya)
         const list = document.querySelectorAll("[class]");

         // Menampilkan hasil seleksi ke konsol
         console.log(list);
      </script>
   </body>
</html>
