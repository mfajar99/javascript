<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document Method</title>
   </head>
   <body>
      <div>
         <p id="tulisan">Ini adalah tulisan</p>
      </div>
      <script>
         // Mengambil elemen dengan ID "tulisan"
         const tulisan = document.getElementById("tulisan");

         // Menampilkan elemen yang diambil ke konsol
         console.log(tulisan);
      </script>
   </body>
</html>
