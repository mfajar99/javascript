<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Style</title>
   </head>
   <body>
      <input type="button" value="blue" />
      <input type="button" value="red" />
      <input type="button" value="yellow" />
      <div id="canvas" style="height: 500px; height: 500px; background-color: black;"></div>

      <script>
         // Mengambil elemen dengan ID "canvas" dari dokumen HTML
         const canvas = document.getElementById("canvas");

         // Mengambil semua elemen <input> dari dokumen HTML dan menyimpannya dalam variabel "buttons"
         const buttons = document.querySelectorAll("input");

         // Menambahkan event listener klik untuk setiap elemen <input>
         for (let button of buttons) {
            button.onclick = function () {
               // Mengubah warna latar belakang canvas berdasarkan nilai atribut "value" dari elemen <input> yang diklik
               canvas.style.backgroundColor = button.getAttribute("value");
            }
         }
      </script>
   </body>
</html>
