<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Universal Selector</title>
   </head>
   <body>
      <p>This is Text</p>
      <script>
         // Mengambil semua elemen dari dokumen HTML, termasuk elemen dengan tag apapun
         const elements = document.querySelectorAll("*");

         // Menampilkan koleksi semua elemen yang ditemukan ke konsol
         console.log(elements);
      </script>
   </body>
</html>
