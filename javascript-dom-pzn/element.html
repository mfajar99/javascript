<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Element</title>
   </head>
   <body>
      <h1 id="title"></h1>
      <p id="description"></p>

      <script>
         // Mengambil elemen dengan ID "title" dari dokumen HTML
         document.getElementById("title");

         // Mengatur teks konten dari elemen "title" menjadi "Belajar Javascript DOM"
         // Namun, variabel `title` tidak didefinisikan di sini, ini akan menyebabkan error
         title.textContent = "Belajar Javascript DOM";

         // Mengambil elemen dengan ID "description" dari dokumen HTML
         document.getElementById("description");

         // Mengatur teks konten dari elemen "description" menjadi "Selamat Belajar Javascript DOM"
         // Namun, variabel `description` tidak didefinisikan di sini, ini akan menyebabkan error
         description.textContent = "Selamat Belajar Javascript DOM";
      </script>
   </body>
</html>
