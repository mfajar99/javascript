<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Type Selector</title>
   </head>
   <body>
      <ul>
         <li>Satu</li>
         <li>Dua</li>
      </ul>

      <ul>
         <li>Tiga</li>
         <li>Empat</li>
         <li>Lima</li>
      </ul>

      <script>
         // Mengambil semua elemen <li> dari dokumen HTML dan menyimpannya dalam variabel "list"
         const list = document.querySelectorAll("li");

         // Menampilkan koleksi elemen <li> yang ditemukan ke konsol
         console.log(list);
      </script>
   </body>
</html>
