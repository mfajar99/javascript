<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Variable Const</title>
   </head>
   <body>
      <script>
         // Mendeklarasikan variabel dengan 'const'
         const application = "Belajar Javascript Dasar";

         // Coba untuk mengubah nilai variabel 'application'
         // Namun, ini akan menyebabkan error karena 'const' tidak memungkinkan perubahan nilai variabel setelah didefinisikan
         application = "Gak Mau Belajar"; // ERROR

         // Menampilkan nilai variabel 'application' di dokumen HTML
         // Kode ini tidak akan dieksekusi karena error di baris sebelumnya
         document.writeln(application);
      </script>
   </body>
</html>
