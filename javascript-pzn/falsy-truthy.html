<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Falsy dan Truthy</title>
   </head>
   <body>
      <script>
         // Mendefinisikan objek kosong
         const data = {};

         // Memeriksa apakah objek 'data' ada (truthy)
         if (data) {
            // Jika 'data' ada (truthy), maka akan menampilkan "TRUE"
            document.writeln("TRUE");
         } else {
            // Jika 'data' tidak ada (falsy), maka akan menampilkan "FALSE"
            document.writeln("FALSE");
         }
      </script>
   </body>
</html>
