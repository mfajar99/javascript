<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Tipe Data Number</title>
   </head>
   <body>
      <script>
         document.writeln(100);         // Menulis angka 100 ke dalam dokumen HTML
         document.writeln("</br>");     // Menulis tag HTML <br> (baris baru) ke dalam dokumen HTML
         document.writeln(100.123);     // Menulis angka desimal 100.123 ke dalam dokumen HTML
         document.writeln("</br>");     // Menulis tag HTML <br> (baris baru) ke dalam dokumen HTML
         document.writeln(0b1111010);  // Menulis angka biner 0b1111010 ke dalam dokumen HTML
      </script>
   </body>
</html>
