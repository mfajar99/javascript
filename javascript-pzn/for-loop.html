<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Foor Loop</title>
   </head>
   <body>
      <script>
         // Inisialisasi variabel counter, kondisi loop, dan pernyataan post increment
         for (let counter = 1; counter <= 10; counter++) {
            // Menampilkan teks yang menunjukkan nomor iterasi saat ini dalam tag <p>
            document.writeln(`<p>Perulangan ke ${counter}</p>`);
         }
      </script>
   </body>
</html>
