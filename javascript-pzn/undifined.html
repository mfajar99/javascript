<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Undifined</title>
   </head>
   <body>
      <script>
         // tidak mendefinisikan variable
         let name;
         if (name === undefined) {
            console.info("UNDEFINED");
         } else {
            console.info("DEFINED");
         }

         // mendefinisikan variable
         const names = ["Muhammad", "Fajar"];
         // ketika index dihapus maka tetap undefined
         // delete names[0];

         if (names[2] === undefined) {
            console.info("ARRAY UNDEFINED");
         } else {
            console.info("ARRAY DEFINED");
         }

         // coba di object
         const person = {};
         if (person.name === undefined) {
            console.info("OBJECT UNDEFINED");
         } else {
            console.info("OBJECT DEFINED");
         }
      </script>
   </body>
</html>
