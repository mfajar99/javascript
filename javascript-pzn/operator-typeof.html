<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Operator Typeof</title>
   </head>
   <body>
      <script>
         let data = 100; // Mendefinisikan variabel data dengan nilai 100

         // Menggunakan operator typeof untuk mendapatkan tipe data dari variabel data
         const typeData = typeof data; // 'typeof data' mengembalikan string yang mewakili tipe data dari data
         // Dalam kasus ini, karena data adalah angka, 'typeof data' akan mengembalikan 'number'

         // Menampilkan tipe data dari variabel data di dokumen HTML
         document.writeln(`<p>${typeData}</p>`); // Akan menampilkan <p>number</p>
      </script>
   </body>
</html>
