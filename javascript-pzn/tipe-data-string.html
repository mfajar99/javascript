<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Tipe Data String</title>
   </head>
   <body>
      <script>
         document.writeln("Muhammad Fajar"); // Menampilkan teks "Muhammad Fajar" di halaman web
         document.writeln("</br>");         // Menambahkan baris baru
         document.writeln('Programmer Kampung'); // Menampilkan teks "Programmer Kampung" di halaman web
         document.writeln("</br>");         // Menambahkan baris baru

         document.writeln("Nama: " + "Muhammad " + "Fajar"); // Menggabungkan teks dan menampilkan "Nama: Muhammad Fajar"
         document.writeln("</br>");         // Menambahkan baris baru
         document.writeln("Channel: " + "Programmer Kampung"); // Menggabungkan teks dan menampilkan "Channel: Programmer Kampung"
      </script>
   </body>
</html>
