<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Null</title>
   </head>
   <body>
      <script>
                 // Mendefinisikan variabel firstName dengan nilai null
         let firstName = null;

         // Mengecek nilai variabel firstName
         if (firstName === undefined) {
             // Jika firstName adalah undefined, tampilkan "UNDEFINED"
            console.info("UNDEFINED");
         } else if (firstName === null) {
             // Jika firstName adalah null, tampilkan "NULL"
            console.info("NULL");
         } else {
             // Jika firstName bukan undefined atau null, tampilkan pesan "Hello" diikuti dengan nilai firstName
            console.info(`Hello ${firstName}`);
         }
      </script>
   </body>
</html>
