<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Operator Augmented Assigments</title>
   </head>
   <body>
      <script>
         // Menghitung hasil penjumlahan 1 + 2
         let result = 1 + 2; // result sekarang adalah 3

         // Menampilkan hasil penjumlahan di dokumen HTML
         document.writeln("<p>1 + 2 = " + result + "</p>");

         // Menyimpan nilai awal result ke variabel originalResult
         let originalResult = result; // originalResult adalah 3

         // Mengurangi nilai result dengan 1 menggunakan operator pengurangan singkat
         result -= 1; // result sekarang adalah 2

         // Menampilkan hasil pengurangan di dokumen HTML
         document.writeln("<p>" + originalResult + " - 1 = " + result + "</p>");

         // Memperbarui nilai originalResult dengan nilai terbaru dari result
         originalResult = result; // originalResult adalah 2

         // Mengalikan nilai result dengan dirinya sendiri, lalu mengalikan hasilnya dengan 2
         result *= result * 2; // Mengalikan result (2) dengan dirinya sendiri (2), lalu mengalikan hasilnya (4) dengan 2, sehingga result menjadi 8

         // Menampilkan hasil perkalian di dokumen HTML
         document.writeln("<p>" + originalResult + " * 2 = " + result + "</p>");

         // Memperbarui nilai originalResult dengan nilai terbaru dari result
         originalResult = result; // originalResult adalah 8
      </script>
   </body>
</html>
