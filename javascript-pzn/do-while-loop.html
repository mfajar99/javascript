<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Do While Loop</title>
   </head>
   <body>
      <script>
         // Inisialisasi variabel counter
         let counter = 1;

         // Loop menggunakan do...while
         do {
            // Menampilkan hasil perulangan saat ini
            document.writeln(`<p>Perulangan ke ${counter}</p>`);

            // Meningkatkan nilai counter
            counter++;
         }
         // Mengecek kondisi untuk melanjutkan loop
         while (counter <= 10);
      </script>
   </body>
</html>
