<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Optional Chainning</title>
   </head>
   <body>
      <script>
         const person = {
            address: {
               country: "Indonesia" // Mendefinisikan objek person dengan nested objek address yang memiliki properti country
            }
         };

         // Menggunakan optional chaining untuk mengakses properti country dengan aman
         let country = person?.address?.country;
         // Optional chaining (?.) memastikan bahwa jika person atau person.address adalah undefined atau null,
         // maka ekspresi akan mengembalikan undefined daripada melemparkan error.
         // Dalam kasus ini, country akan diatur ke "Indonesia".

         // Tanpa menggunakan optional chaining, akan terjadi error jika address tidak ada
         // const country = person.address.country;
         // Jika person.address tidak didefinisikan, ini akan menghasilkan error.

         // Cek manual menggunakan if (tidak disarankan)
         // if (person.address !== undefined && person.address !== null) {
         //    country = person.address.country;
         //    // Jika address tidak didefinisikan, country tidak akan diatur dan mungkin menghasilkan error.
         // }

         document.writeln(`SUKSES`);
         // Menampilkan "SUKSES" di dokumen HTML

         document.writeln(`<p>${country}</p>`);
         // Menampilkan nilai dari country dalam elemen <p>. Dalam kasus ini, akan menampilkan <p>Indonesia</p>

         document.writeln(`SUKSES`);
         // Menampilkan "SUKSES" di dokumen HTML
      </script>
   </body>
</html>
