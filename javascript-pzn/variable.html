<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Variable</title>
   </head>
   <body>
      <script>
         // Mendeklarasikan variabel dengan 'var'
         var fullName = "Raden Salam Anggara"; // Menetapkan nilai awal untuk 'fullName'
         var firstName = "Raden";             // Mendefinisikan variabel untuk nama depan
         var middleName = "Salam";            // Mendefinisikan variabel untuk nama tengah
         var lastName = "Anggara";            // Mendefinisikan variabel untuk nama belakang

         // Menampilkan nilai 'fullName' di dokumen HTML
         document.writeln(fullName);          // Menampilkan "Raden Salam Anggara"
         document.writeln("</br>");          // Menambahkan baris baru
         document.writeln(fullName);          // Menampilkan "Raden Salam Anggara" lagi
         document.writeln("</br>");          // Menambahkan baris baru
         document.writeln(fullName);          // Menampilkan "Raden Salam Anggara" sekali lagi

         // Mengubah nilai variabel 'fullName'
         fullName = "Salam Anggara";           // Nilai variabel 'fullName' diubah

         // Menampilkan nilai baru 'fullName' di dokumen HTML
         document.writeln("</br>");          // Menambahkan baris baru
         document.writeln(fullName);          // Menampilkan "Salam Anggara"
         document.writeln("</br>");          // Menambahkan baris baru
         document.writeln(fullName);          // Menampilkan "Salam Anggara" sekali lagi
         document.writeln("</br>");          // Menambahkan baris baru
      </script>
   </body>
</html>
