<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Function</title>
   </head>
   <body>
      <script>
         // Membuat fungsi 'sayHelloWorld' yang tidak menerima parameter
         function sayHelloWorld() {
            // Menampilkan pesan "Hello World" ke dalam dokumen HTML
            document.writeln("<p>Hello World</p>");
         }

         // Memanggil fungsi 'sayHelloWorld' untuk pertama kali
         sayHelloWorld();
         // Output: <p>Hello World</p> ditambahkan ke dokumen HTML

         // Memanggil fungsi 'sayHelloWorld' untuk kedua kali
         sayHelloWorld();
         // Output: <p>Hello World</p> ditambahkan lagi ke dokumen HTML

         // Memanggil fungsi 'sayHelloWorld' untuk ketiga kali
         sayHelloWorld();
         // Output: <p>Hello World</p> ditambahkan lagi ke dokumen HTML
      </script>
   </body>
</html>
