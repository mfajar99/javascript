<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Console</title>
   </head>
   <body>
      <script>
         // Menggunakan console.debug untuk mencetak pesan debugging ke konsol
         console.debug("Debug"); // Output: "Debug"
         // Pesan ini biasanya digunakan untuk mencetak informasi debugging yang tidak terlalu penting dan dapat diabaikan saat menjalankan aplikasi secara normal.

         // console.log digunakan untuk mencetak pesan umum atau informasi
         // Pesan ini dikomentari sehingga tidak akan dieksekusi
         // console.log("Hello World");

         // Menggunakan console.info untuk mencetak pesan informasi ke konsol
         console.info("Hello World"); // Output: "Hello World"
         // Pesan ini biasanya digunakan untuk memberi tahu pengguna atau pengembang tentang operasi yang berjalan dengan baik atau informasi status.

         // Menggunakan console.warn untuk mencetak pesan peringatan ke konsol
         console.warn("Ini Peringatan"); // Output: "Ini Peringatan"
         // Pesan ini biasanya digunakan untuk memberi tahu pengguna atau pengembang bahwa ada potensi masalah yang perlu diperhatikan, tetapi bukan kesalahan fatal.

         // Menggunakan console.error untuk mencetak pesan kesalahan ke konsol
         console.error("Ini Error"); // Output: "Ini Error"
         // Pesan ini digunakan untuk melaporkan kesalahan yang terjadi dalam aplikasi dan menunjukkan bahwa ada masalah yang memerlukan perhatian segera.
      </script>
   </body>
</html>
