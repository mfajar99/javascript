<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // Inisialisasi variabel counter dengan nilai 1
         let counter = 1;

         // Memulai loop while, yang akan berjalan selama kondisi counter <= 10 terpenuhi
         while (counter <= 10) {
            // Menampilkan teks dengan nomor perulangan saat ini
            document.writeln(`<p>Perulangan ke ${counter}</p>`);

            // Menambahkan 1 ke nilai counter untuk memastikan loop tidak berjalan selamanya
            counter++;
         }
      </script>
   </body>
</html>
