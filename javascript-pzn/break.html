<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Break dan Cotinue</title>
   </head>
   <body>
      <script>
         // Inisialisasi variabel counter dengan nilai awal 1
         let counter = 1;

         // Memulai loop tak terbatas
         while (true) {
            // Menulis elemen paragraf HTML dengan nilai counter saat ini ke dalam dokumen
            document.writeln(`<p>Perulangan ke ${counter}</p>`);

            // Meningkatkan nilai counter sebesar 1
            counter++;

            // Memeriksa apakah nilai counter melebihi 10
         if (counter > 10) {
                  // Keluar dari loop jika kondisi terpenuhi
               break;
            }
         }
      </script>
   </body>
</html>
