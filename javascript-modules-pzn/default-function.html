<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Default Function</title>
   </head>
   <body>
      <script type="module">
         // Mengimpor fungsi default dari file say-hello.js
         import {default as sayHelloDefault} from "./scripts/say-hello.js";

         // Memanggil fungsi yang diimpor dengan nama alias sayHelloDefault
         sayHelloDefault("Fajar"); // Memanggil fungsi sayHelloDefault dan meneruskan argumen "Fajar"
      </script>
   </body>
</html>
