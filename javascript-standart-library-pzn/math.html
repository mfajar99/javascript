<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Math</title>
   </head>
   <body>
      <script>
         // Menampilkan nilai maksimum dari sejumlah angka
         console.log(Math.max(10, 11, 12, 13, 8)); // Output: 13

         // Menampilkan nilai minimum dari sejumlah angka
         console.log(Math.min(10, 11, 12, 13, 8)); // Output: 8

         // Membulatkan angka 10.5 ke bilangan bulat terdekat (arah ke atas)
         console.log(Math.round(10.5)); // Output: 11

         // Membulatkan angka 10.3 ke bilangan bulat terdekat (arah ke bawah)
         console.log(Math.round(10.3)); // Output: 10

         // Membulatkan angka 10.8 ke bilangan bulat lebih kecil atau sama (floor)
         console.log(Math.floor(10.8)); // Output: 10

         // Membulatkan angka 10.3 ke bilangan bulat lebih besar atau sama (ceil)
         console.log(Math.ceil(10.3)); // Output: 11
      </script>
   </body>
</html>
